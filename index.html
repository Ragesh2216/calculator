<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #6e6ee0;
      font-family: Arial, sans-serif;
    }
    .calculator {
      width: 240px;
      background: #5aece5;
      padding: 20px;
      border-radius: 12px;
      box-shadow:10px 10px 20px rgba(246, 248, 107, 0.1);
    }
    #display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      text-align: right;
      padding: 0;
      font-size: 1.4em;
      border: 1px solid #8d0a0a;
      border-radius: 8px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      height: 50px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
      grid-template-columns: repeat(4 1fr 1fr 1fr);
      grid-template-rows: repeat(5 1fr 1fr 1fr);
    }
    button:hover {
      background: #d1d1d1;
    }
    .equal {
      grid-column: span 2;
      background: #4CAF50;
      color: white;
    }
    .equal:hover {
      background: #45a049;
    }
    .clear {
      background: #f44336;
      color: white;
    }
    .clear:hover {
      background: #d32f2f;
    }
    h1{
      align-items: center;
      justify-content: center;
      C
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>CALCULATOR </h1>
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">รท</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
     <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('^')">^</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
       <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendValue(value) {
      // Prevent duplicate operators like ++ or -- or ** etc
      const operators = ['+', '-', '*', '/'];
      let lastChar = display.value.slice(-1);

      if (operators.includes(lastChar) && operators.includes(value)) {
        return; // ignore if last was operator and new is also operator
      }

      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        if (display.value === "") return; // nothing to calculate
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
